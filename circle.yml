machine:
  node:
    version: 4.4.7
  environment:
    PACKAGE_DIRS: packages
  pre:
    - curl https://install.meteor.com | /bin/sh
dependencies:
  pre:
    - npm install -g mgp
    - npm install -g spacejam
  override:
    - mgp
test:
  override:
    - spacejam test-packages ./ --release 1.2.1
    - spacejam test-packages ./ --release 1.3.5.1
    - spacejam test-packages ./ --release 1.4.2.1
