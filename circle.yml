machine:
  node:
    version: 4.6.2
  environment:
    METEOR_PACKAGE_DIRS: packages
  pre:
    - curl https://install.meteor.com | /bin/sh
dependencies:
  pre:
    - npm install -g mgp
    - npm install -g spacejam
  override:
    - mgp
test:
  override:
    - spacejam test-packages ./ --release 1.4.2.3
